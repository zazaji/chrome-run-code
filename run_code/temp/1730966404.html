<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击图片改变边框</title>
    <style>
        #image {
            width: 300px;
            height: 300px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>点击图片改变边框</h1>
    <img id="image" src="https://via.placeholder.com/300" alt="示例图片">

    <script>
        const image = document.getElementById('image');
        let hasBorder = false;

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        image.addEventListener('click', () => {
            if (hasBorder) {
                // 取消边框
                image.style.border = '';
                hasBorder = false;
            } else {
                // 添加随机颜色边框
                const borderColor = getRandomColor();
                image.style.border = `5px solid ${borderColor}`;
                hasBorder = true;
            }
        });
    </script>
</body>
</html>
